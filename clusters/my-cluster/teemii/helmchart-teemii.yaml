apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: teemii

spec:
  interval: 5m

  chart:
    spec:
      chart: ./charts/teemii
      sourceRef:
        kind: GitRepository
        name: teemii-helm-chart
        namespace: flux-system
      valuesFiles:
        - values/teemi-values.yaml
